<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="game-board"> <!-- Game board grid will be dynamically generated here --> </div>


    <!-- Input fields for player names -->
    <label for="player1-name">Player 1:</label>
    <input type="text" id="player1-name" placeholder="Enter name">
    <br>
    <label for="player2-name">Player 2:</label>
    <input type="text" id="player2-name" placeholder="Enter name">

    <!-- Start Button -->
    <button id="start-button">Start Game</button>

    <!-- Display for game results / player turn -->
    <p id="result-message"></p>

</body>
</html>
