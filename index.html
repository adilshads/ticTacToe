<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

  <h1>Tic Tac Toe</h1>

  <!-- Game -->
  <div class="game">
    <!-- Gameboard -->
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <!-- Display result of game -->
    <div class="result"></div>
  </div>

  <!-- Game Setup -->
  <div class="players">
    <!-- Players -->
    <input type="text" id="player1Name" placeholder="Player 1 Name">
    <input type="text" id="player2Name" placeholder="Player 2 Name">

    <p id="player1NameDisplay"></p>
    <p id="player2NameDisplay"></p>

    <p id="player1MarkerDisplay"></p>
    <p id="player2MarkerDisplay"></p>

    <!-- Start Game -->
    <button id="startBtn">Start Game</button>
  </div>


</body>

</html>
